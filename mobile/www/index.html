<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee Stained Map ☕</title>

  <script src="cordova.js"></script>
  <meta http-equiv="Content-Security-Policy" 
      content="default-src * data: blob: filesystem: ws: wss:;
               script-src * 'unsafe-inline' 'unsafe-eval';
               style-src * 'unsafe-inline';
               img-src * data: content: blob:;
               connect-src *;">



    <!-- Custom CSS -->
  <link rel="stylesheet" href="css/main.css">


  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">

  <!-- Leaflet Routing Machine CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css"
  />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <!-- MarkerCluster CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css">
</head>

<body>

  <div class="container py-3">

    <div class="text-center mb-4">
      <h1 class="fw-bold">☕ Coffee Stained Map</h1>
      <p class="text-muted small">Explore cafés across Ireland using location-based tools</p>
    </div>

    <div class="row g-3">

    <!-- SIDEBAR -->
    <div class="col-md-3">
      <div class="card shadow-sm p-3">
        <h5 class="text-center mb-3">Tools</h5>

        <!-- ===================== COUNTY FILTER ===================== -->
        <button class="btn btn-dark w-100 mb-2"
                data-bs-toggle="collapse"
                data-bs-target="#county-group">
          County ▾
        </button>

        <div id="county-group" class="collapse show">
          <label for="county-select" class="fw-semibold">Filter by County:</label>
          <select id="county-select" class="form-select mb-3">
            <option value="">-- select county --</option>
          </select>
        
          <button class="btn btn-outline-dark w-100 mb-2" id="toggle-counties-button">
            Hide Counties
          </button>
        </div>


        <!-- ===================== MAP CONTROLS ===================== -->
        <button class="btn btn-dark w-100 mb-2"
                data-bs-toggle="collapse"
                data-bs-target="#layers-group">
          Map ▾
        </button>

        <div id="layers-group" class="collapse">
          <div class="tool-box">

            <button class="btn btn-outline-dark w-100 mb-2" id="toggle-zoom-in-button">
              Zoom In
            </button>

            <button class="btn btn-outline-dark w-100 mb-3" id="toggle-zoom-out-button">
              Zoom Out
            </button>
          </div>
        </div>


        <!-- ===================== LOCATION TOOLS ===================== -->
        <button class="btn btn-dark w-100 mb-2"
                data-bs-toggle="collapse"
                data-bs-target="#location-group">
          Location ▾
        </button>

        <div id="location-group" class="collapse">
          <button class="btn btn-outline-dark w-100 mb-2" id="get-coordinates-button">
            Pick Location on Map
          </button>

          <button id="track-me-btn" class="btn btn-primary w-100 mb-3">
            Show My Live Location
          </button>
        </div>


        <!-- ===================== CLOSEST CAFÉ TOOL ===================== -->
        <button class="btn btn-dark w-100 mb-2"
                data-bs-toggle="collapse"
                data-bs-target="#closest-group">
          Closest Cafés ▾
        </button>

        <div id="closest-group" class="collapse">
          <h6 class="fw-semibold mt-2">Find Closest Cafés</h6>

          <label>Latitude:</label>
          <input type="number" id="latInput" step="any" class="form-control mb-2" placeholder="53.34">

          <label>Longitude:</label>
          <input type="number" id="lngInput" step="any" class="form-control mb-2" placeholder="-6.26">

          <button id="closest_cafes_button" class="btn btn-dark w-100 mb-2">
            Find
          </button>

          <button id="use-my-location-closest" class="btn btn-secondary w-100 mb-2">
            Use My Location
          </button>

          <button id="pick-on-map-closest" class="btn btn-outline-secondary w-100 mb-3">
            Pick on Map
          </button>

          <div id="cafe-list" class="mt-3"></div>
        </div>


        <!-- ===================== RADIUS SEARCH ===================== -->
        <button class="btn btn-dark w-100 mb-2"
                data-bs-toggle="collapse"
                data-bs-target="#radius-group">
          Radius Search ▾
        </button>

        <div id="radius-group" class="collapse">
          <h6 class="fw-semibold mt-2">Cafés Within Radius</h6>

          <label>Latitude:</label>
          <input id="latRadius" type="number" step="any" class="form-control mb-2" placeholder="53.34">

          <label>Longitude:</label>
          <input id="lngRadius" type="number" step="any" class="form-control mb-2" placeholder="-6.26">

          <label>Radius (meters):</label>
          <input id="radiusInput" type="number" class="form-control mb-2" placeholder="1000">

          <button id="cafes_within_radius_button" class="btn btn-dark w-100 mb-2">
            Find
          </button>

          <button id="use-my-location-radius" class="btn btn-secondary w-100 mb-2">
            Use My Location
          </button>

          <button id="pick-on-map-radius" class="btn btn-outline-secondary w-100 mb-3">
            Pick on Map
          </button>

          <div id="radius-list" class="mt-3"></div>
        </div>


      </div>
    </div>


      <!-- MAP AREA -->
      <div class="col-md-9">
        <div id="map" style="height: 650px; border-radius: 8px;"></div>

        <div class="mt-2 text-muted small" id="status">Ready.</div>
        <div class="text-muted small" id="coords-display">Lat/Lng will appear here…</div>
      </div>

    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Leaflet Routing Machine -->
  <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>

  <!-- MarkerCluster JS -->
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
  <script src="js/main.js"></script>


</body>
</html>
