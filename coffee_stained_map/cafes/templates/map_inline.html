<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coffee Stained Map ‚òï</title>

  <!-- leaflet css -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <!-- bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f8f9fa;
      font-family: system-ui, sans-serif;
    }

    #map {
      height: 80vh;
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
    }

    #closest-tool, #radius-tool, #toggle-quarters {
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
      margin-top: 10px;
    }

    select, input, button {
      margin-top: 5px;
      width: 100%;
    }

    h1 {
      font-weight: 700;
    }
  </style>
</head>
<body>
  <div class="container py-3">
    <div class="text-center mb-3">
      <h1>‚òï Coffee Stained Map</h1>
      <p class="text-secondary">Explore caf√©s in Dublin ‚Äî filter by quarter or find the nearest ones!</p>
    </div>

    <div class="row g-3">
      <!-- sidebar controls -->
      <div class="col-md-3">
        <div class="card shadow-sm p-3">
          <h5 class="text-center mb-3">filters & tools</h5>

          <!-- quarter filter -->
          <label for="quarter-select">filter by quarter:</label>
          <select id="quarter-select">
            <option value="">-- select quarter --</option>
            <option value="1">North-West</option>
            <option value="2">North-East</option>
            <option value="3">South-West</option>
            <option value="4">South-East</option>
          </select>

          <!-- find closest cafes -->
          <div id="closest-tool">
            <h6>find closest caf√©s</h6>
            <label>latitude:</label>
            <input type="number" id="latInput" step="any" placeholder="53.34" />
            <label>longitude:</label>
            <input type="number" id="lngInput" step="any" placeholder="-6.26" />
            <button id="closest_cafes_button" class="btn btn-dark mt-2">find</button>
          </div>

          <!-- find cafes within radius -->
          <div id="radius-tool">
            <h6>find caf√©s within radius</h6>
            <label>latitude:</label>
            <input id="latRadius" type="number" step="any" placeholder="53.34" />
            <label>longitude:</label>
            <input id="lngRadius" type="number" step="any" placeholder="-6.26" />
            <label>radius (meters):</label>
            <input id="radiusInput" type="number" placeholder="1000" />
            <button id="cafes_within_radius_button" class="btn btn-dark mt-2">find</button>
          </div>

          <!-- toggle quarters -->
          <div id="toggle-quarters">
            <button class="btn btn-outline-dark w-100" id="toggle-quarters-button">hide quarters</button>
          </div>

          <!-- cafe list -->
          <div id="cafe-list" class="mt-3"></div>
        </div>
      </div>

      <!-- map -->
      <div class="col-md-9">
        <div id="map"></div>
      </div>
    </div>
  </div>

  <!-- leaflet js -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // setup map
    const map = L.map("map").setView([53.3498, -6.2603], 13);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: "&copy; OpenStreetMap contributors",
    }).addTo(map);

    // layers
    let markersLayer = L.layerGroup().addTo(map);
    let quarterLayer = L.layerGroup().addTo(map);

    // load quarter polygons
    fetch("/api/quarters/")
      .then(res => res.json())
      .then(geojson => {
        L.geoJSON(geojson, {
          style: { color: "#6f4e37", weight: 1, fillOpacity: 0 },
          onEachFeature: (feature, layer) => {
            layer.bindPopup(`<b>${feature.properties.name}</b>`);
          },
        }).addTo(quarterLayer);
      })
      .catch(err => console.error("error loading quarters:", err));

    // add cafes to map
    function addCafes(data) {
      markersLayer.clearLayers();
      if (!data || data.type !== "FeatureCollection" || !Array.isArray(data.features)) {
        console.warn("unexpected data format:", data);
        return;
      }
      data.features.forEach(f => {
        let lat, lng;
        if (f.geometry && f.geometry.type === "Point" && Array.isArray(f.geometry.coordinates)) {
          [lng, lat] = f.geometry.coordinates;
        } else if (typeof f.geometry === "string") {
          const coordsText = f.geometry.replace("SRID=4326;POINT (", "").replace(")", "");
          [lng, lat] = coordsText.trim().split(/\s+/).map(Number);
        }
        if (lat && lng) {
          L.marker([lat, lng])
            .addTo(markersLayer)
            .on("click", () => map.setView([lat, lng], 16))
            .bindPopup(
              `<b>${f.properties?.name ?? "Unnamed Caf√©"}</b><br>
              ${f.properties?.address ?? "No address"}<br>
              ‚≠ê ${f.properties?.rating ?? "N/A"}`
            );
        }
      });
    }

    // filter by quarter
    document.getElementById("quarter-select").addEventListener("change", async function () {
      const quarterId = this.value;
      const url = quarterId ? `/api/within_quarter/${quarterId}/` : "/api/cafes/";
      try {
        const res = await fetch(url);
        let data = await res.json();
        if (typeof data === "string") {
          try { data = JSON.parse(data); } catch (e) { return; }
        }
        addCafes(data);
        if (!data.features?.length) alert("no caf√©s found in this quarter.");
      } catch (err) {
        console.error("error loading cafes for quarter:", err);
      }
    });

    // find closest cafes
    document.getElementById("closest_cafes_button").addEventListener("click", () => {
      const lat = parseFloat(document.getElementById("latInput").value);
      const lng = parseFloat(document.getElementById("lngInput").value);
      if (isNaN(lat) || isNaN(lng)) { 
        alert("enter valid coordinates"); 
        return; 
      }

      fetch(`/api/closest_cafes/?lat=${lat}&lng=${lng}`)
        .then(res => res.json())
        .then(fc => {
          if (typeof fc === "string") { 
            try { fc = JSON.parse(fc); } catch { return; } 
          }

          addCafes(fc);

          // add marker for search location
          L.marker([lat, lng], { 
            icon: L.icon({ 
              iconUrl: "https://cdn-icons-png.flaticon.com/512/64/64113.png", 
              iconSize: [25, 25] 
            }) 
          })
            .addTo(map)
            .bindPopup("search location")
            .openPopup();

          map.setView([lat, lng], 14);

          // update sidebar list
          const listDiv = document.getElementById("cafe-list");
          listDiv.innerHTML = "<h6 class='fw-semibold mt-3'>Closest Caf√©s:</h6>";

          if (Array.isArray(fc.features)) {
            fc.features.forEach(f => {
              const p = f.properties;
              listDiv.innerHTML += `
                <div class="border-bottom pb-2 mb-2">
                  <b>${p.name ?? "Unnamed Caf√©"}</b><br>
                  ${p.address ?? "No address"}<br>
                  ‚≠ê ${p.rating ?? "N/A"}
                  ${p.distance ? `<br>üìç ${p.distance} away` : ""}
                </div>`;
            });
          } else {
            listDiv.innerHTML += "<p>No caf√©s found.</p>";
          }
        })
        .catch(err => console.error("error loading closest cafes:", err));
    });


    // find cafes within radius
    document.getElementById("cafes_within_radius_button").addEventListener("click", () => {
      const lat = parseFloat(document.getElementById("latRadius").value);
      const lng = parseFloat(document.getElementById("lngRadius").value);
      const radius = parseFloat(document.getElementById("radiusInput").value);
      if (isNaN(lat) || isNaN(lng) || isNaN(radius)) { alert("enter valid coordinates and radius"); return; }

      fetch(`/api/cafes_within_radius/?lat=${lat}&lng=${lng}&radius=${radius}`)
        .then(res => res.json())
        .then(fc => {
          if (typeof fc === "string") { try { fc = JSON.parse(fc); } catch { return; } }
          addCafes(fc);
          L.circle([lat, lng], { radius, color: "blue", fillOpacity: 0.1 })
            .addTo(map)
            .bindPopup(`search area: ${radius} m`)
            .openPopup();
          map.setView([lat, lng], 14);
        })
        .catch(err => console.error("error loading caf√©s within radius:", err));
    });

    // load all cafes on map start
    window.addEventListener("load", () => {
      fetch("/api/cafes/")
        .then(res => res.json())
        .then(data => {
          if (typeof data === "string") { try { data = JSON.parse(data); } catch { return; } }
          addCafes(data);
        })
        .catch(err => console.error("error loading initial caf√©s:", err));
    });

    // toggle quarters
    let quartersVisible = true;
    document.getElementById("toggle-quarters-button").addEventListener("click", () => {
      if (quartersVisible) {
        map.removeLayer(quarterLayer);
        document.getElementById("toggle-quarters-button").textContent = "show quarters";
      } else {
        map.addLayer(quarterLayer);
        document.getElementById("toggle-quarters-button").textContent = "hide quarters";
      }
      quartersVisible = !quartersVisible;
    });
  </script>
</body>
</html>
