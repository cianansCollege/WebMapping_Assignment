{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee Stained Map ☕</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <!-- MarkerCluster CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/main.css' %}">

  <!-- favicon -->
  <link rel="icon" type="image/x-icon" href="{% static 'favicon.png' %}">
</head>

<body>

  <div class="container py-3">

    <div class="text-center mb-4">
      <h1 class="fw-bold">☕ Coffee Stained Map</h1>
      <p class="text-muted small">Explore cafés across Ireland using location-based tools</p>
    </div>

    <div class="row g-3">

      <!-- SIDEBAR -->
      <div class="col-md-3">
        <div class="card shadow-sm p-3">

          <h5 class="text-center mb-3">Tools</h5>

          <!-- ========================= -->
          <!-- COUNTY FILTER             -->
          <!-- ========================= -->
          <div class="mb-4">
            <h6 class="fw-semibold">Filter by County</h6>
            <select id="county-select" class="form-select">
              <option value="">-- select county --</option>
            </select>
          </div>

          <!-- ========================= -->
          <!-- MAP LAYERS                -->
          <!-- ========================= -->
          <div class="mb-4">
            <h6 class="fw-semibold">Map Layers</h6>

            <button id="toggle-counties-button" class="btn btn-outline-dark w-100 mb-2">
              Hide Counties
            </button>

            <div class="d-flex gap-2">
              <button id="toggle-zoom-in-button" class="btn btn-outline-dark w-50">+</button>
              <button id="toggle-zoom-out-button" class="btn btn-outline-dark w-50">-</button>
            </div>
          </div>

          <!-- ========================= -->
          <!-- LOCATION RESOURCES       -->
          <!-- ========================= -->
          <div class="mb-4">
            <h6 class="fw-semibold">Location Tools</h6>

            <button id="track-me-btn" class="btn btn-primary w-100 mb-2">
              Show My Live Location
            </button>

            <button id="get-coordinates-button" class="btn btn-outline-secondary w-100 mb-2">
              Pick Coordinates
            </button>

            <button id="use-my-location-btn" class="btn btn-outline-secondary w-100">
              Use My Location
            </button>
          </div>

          <!-- ========================= -->
          <!-- CLOSEST CAFÉ SEARCH      -->
          <!-- ========================= -->
          <div class="mb-4">
            <h6 class="fw-semibold">Closest Café</h6>

            <input type="number" id="latInput" step="any" class="form-control mb-2" placeholder="Latitude">
            <input type="number" id="lngInput" step="any" class="form-control mb-2" placeholder="Longitude">

            <button id="closest_cafes_button" class="btn btn-dark w-100 mb-2">
              Find Closest
            </button>

            <button id="use-my-location-closest" class="btn btn-secondary w-100 mb-2">
              Use My Location
            </button>

            <button id="pick-on-map-closest" class="btn btn-outline-secondary w-100">
              Pick on Map
            </button>

            <div id="cafe-list" class="mt-3"></div>
          </div>

          <!-- ========================= -->
          <!-- RADIUS SEARCH            -->
          <!-- ========================= -->
          <div>
            <h6 class="fw-semibold">Cafés Within Radius</h6>

            <input type="number" id="latRadius" step="any" class="form-control mb-2" placeholder="Latitude">
            <input type="number" id="lngRadius" step="any" class="form-control mb-2" placeholder="Longitude">
            <input type="number" id="radiusInput" class="form-control mb-3" placeholder="Radius (meters)">

            <button id="cafes_within_radius_button" class="btn btn-dark w-100 mb-2">
              Search
            </button>

            <button id="use-my-location-radius" class="btn btn-secondary w-100 mb-2">
              Use My Location
            </button>

            <button id="pick-on-map-radius" class="btn btn-outline-secondary w-100">
              Pick on Map
            </button>

            <div id="radius-list" class="mt-3"></div>
          </div>

        </div>
      </div>

      <!-- MAP AREA -->
      <div class="col-md-9">
        <div id="map" style="height: 650px; border-radius: 8px;"></div>

        <div class="mt-2 text-muted small" id="status">Ready.</div>
        <div class="text-muted small" id="coords-display">Lat/Lng will appear here…</div>
      </div>

    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- MarkerCluster JS -->
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script src="{% static 'js/main.js' %}" defer></script>

</body>
</html>
