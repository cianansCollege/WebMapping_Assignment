{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee Stained Map ☕</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <!-- MarkerCluster CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/main.css' %}">

  <!-- favicon -->
   <link rel="icon" type="image/x-icon" href="{% static 'favicon.png' %}">
</head>

<body>

  <div class="container py-3">
    <div class="text-center mb-3">
      <h1>☕ Coffee Stained Map</h1>
    </div>

    <div class="row g-3">

      <!-- Sidebar -->
      <div class="col-md-3">
        <div class="card shadow-sm p-3">
          <h5 class="text-center mb-3">Filters & Tools</h5>

          <!-- County filter -->
          <label for="county-select">Filter by County:</label>
          <select id="county-select" class="form-select">
            <option value="">-- select county --</option>
          </select>

          <!-- Toggle counties -->
          <div class="tool-box">
            <button class="btn btn-outline-dark w-100" id="toggle-counties-button">
              Hide Counties
            </button>
          </div>

          <!-- Zoom buttons -->
          <div class="tool-box">
            <button class="btn btn-outline-dark w-100" id="toggle-zoom-in-button">Zoom In</button>
            <button class="btn btn-outline-dark w-100" id="toggle-zoom-out-button">Zoom Out</button>
          </div>

          <!-- Get coordinates -->
          <div class="tool-box">
            <button class="btn btn-outline-dark w-100" id="get-coordinates-button">
              Get Coordinates
            </button>
          </div>

          <div class="tool-box">
            <button id="track-me-btn" class="btn btn-primary w-100">
              Show My Live Location
            </button>
          </div>

          <!-- Closest cafés -->
          <div id="closest-tool" class="tool-box">
            <h6>Find Closest Cafés</h6>
            <label>Latitude:</label>
            <input type="number" id="latInput" step="any" class="form-control" placeholder="53.34">

            <label>Longitude:</label>
            <input type="number" id="lngInput" step="any" class="form-control" placeholder="-6.26">

            <button id="closest_cafes_button" class="btn btn-dark mt-2 w-100">Find</button>

            <button id="use-my-location-closest" class="btn btn-secondary w-100 mt-2">
              Use My Location
            </button>

            <button id="pick-on-map-closest" class="btn btn-outline-secondary w-100 mt-2">
              Pick Location on Map
            </button>
          </div>

          <!-- Cafés within radius -->
          <div id="radius-tool" class="tool-box">
            <h6>Find Cafés Within Radius</h6>

            <label>Latitude:</label>
            <input id="latRadius" type="number" step="any" class="form-control" placeholder="53.34">

            <label>Longitude:</label>
            <input id="lngRadius" type="number" step="any" class="form-control" placeholder="-6.26">

            <label>Radius (meters):</label>
            <input id="radiusInput" type="number" class="form-control" placeholder="1000">

            <button id="cafes_within_radius_button" class="btn btn-dark mt-2 w-100">Find</button>

            <button id="use-my-location-radius" class="btn btn-secondary w-100 mt-2">
              Use My Location
            </button>

            <button id="pick-on-map-radius" class="btn btn-outline-secondary w-100 mt-2">
              Pick Location on Map
            </button>


          </div>

          <!-- Results lists -->
          <div id="cafe-list" class="mt-3"></div>
          <div id="radius-list" class="mt-3"></div>

        </div>
      </div>

      <!-- Map -->
      <div class="col-md-9">
        <div id="map"></div>
        <div id="status" class="mt-2 text-muted small">..</div>
        <div id="coords-display" class="text-muted small">..</div>
      </div>

    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- MarkerCluster JS -->
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script src="{% static 'js/main.js' %}" defer></script>

</body>
</html>
