<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Stained Map</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        #map { height: 90vh; width: 100%; }

        #closest-tool {position:absolute; top:10px; right:10px; background:white; padding:10px; border-radius:8px; box-shadow:0 0 5px rgba(0,0,0,0.3); z-index:1000;}
    </style>
</head>
<body>

<div class="container-fluid p-2">
    <h1>Coffee Stained Map</h1>

    <h3>Filter Cafes by Quarter:</h3>
    <select id="quarter-select">
        <option value="">--Select Quarter--</option>
        <option value="1">North-West</option>
        <option value="2">North-East</option>
        <option value="3">South-West</option>
        <option value="4">South-East</option>
    </select>

    <div id="map"></div>
</div>

<div id="closest-tool" >
    <h4>Find Closest Cafés</h4>
    <label>Lat:</label><input type="number" id="latInput" step="any" placeholder="53.34"><br>
    <label>Lng:</label><input type="number" id="lngInput" step="any" placeholder="-6.26"><br>
    <button id="closest_cafes_button">Find</button>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
// Initialize map centered on Dublin
const map = L.map('map').setView([53.3498, -6.2603], 13);

// Add map tiles
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

// Load and display quarter polygons
fetch("/api/quarters/")
    .then(res => res.json())
    .then(data => {
        const geojson = JSON.parse(data); 
        L.geoJSON(geojson, {
            style: feature => ({
                color: "#964B00",  // coffee-brown
                fillColor: "none",
                fillOpacity: 0,
                weight: 0.8
            }),
            onEachFeature: (feature, layer) => {
                layer.bindPopup(`<b>${feature.properties.name}</b>`);
            }
        }).addTo(map);
    })
    .catch(err => console.error("Error loading quarters:", err));

// Layer for markers
let markersLayer = L.geoJSON().addTo(map);

// Parse the coords from SRID POINT(lng lat) into [lat, lng]
function parsePoint(geom) {
    try {
        const coordsText = geom.replace('SRID=4326;POINT (', '').replace(')', '');
        const [lng, lat] = coordsText.split(' ').map(Number);
        return [lat, lng];
    } catch {
        return null;
    }
}

// Render cafés on the map
function addCafes(data) {
    markersLayer.clearLayers();  // Remove existing markers

    if (data.type === "FeatureCollection" && data.features) {
        data.features.forEach(f => {
            const coords = parsePoint(f.geometry);
            if (coords) {
                L.marker(coords).addTo(markersLayer)
                    .bindPopup(`
                        <b>${f.properties.name}</b><br>
                        ${f.properties.address || 'No address'}<br>
                        ⭐ Rating: ${f.properties.rating || 'N/A'}
                    `);
            }
        });
    } else {
        console.warn("Unexpected data format:", data);
    }
}

// Load all cafés initially
fetch("/api/cafes/")
    .then(res => res.json())
    .then(data => addCafes(data))
    .catch(err => console.error("Error loading cafes:", err));

// Filter by quarter
document.getElementById('quarter-select').addEventListener('change', function() {
    const quarterId = this.value;
    if (!quarterId) {
        fetch("/api/cafes/")
            .then(res => res.json())
            .then(data => addCafes(data));
        return;
    }

    fetch(`/api/within_quarter/${quarterId}/`)
        .then(res => res.json())
        .then(data => addCafes(data))
        .catch(err => console.error("Error loading cafes for quarter:", err));
});

document.getElementById("closest_cafes_button").addEventListener("click", function() {
    const lat = parseFloat(document.getElementById("latInput").value);
    const lng = parseFloat(document.getElementById("lngInput").value);

    if (isNaN(lat) || isNaN(lng)) {
        alert("Please enter valid coordinates!");
        return;
    }

    fetch(`/api/closest_cafes/?lat=${lat}&lng=${lng}`)
        .then(response => response.json())
        .then(data => {
            const features = data.features; // should now always be an array

            if (!Array.isArray(features)) {
                console.error("Unexpected data format:", data);
                return;
            }

            // Remove old markers
            if (window.closestMarkers) {
                window.closestMarkers.forEach(m => map.removeLayer(m));
            }
            window.closestMarkers = [];

            features.forEach(cafe => {
                let latC, lngC;
                if (cafe.geometry && cafe.geometry.coordinates) {
                    [lngC, latC] = cafe.geometry.coordinates;
                } else if (cafe.location) {
                    const coordsText = cafe.location.replace('SRID=4326;POINT (', '').replace(')', '');
                    [lngC, latC] = coordsText.split(' ').map(Number);
                }
                if (latC && lngC) {
                    const marker = L.marker([latC, lngC]).addTo(map);
                    marker.bindPopup(`<b>${cafe.name || cafe.properties?.name}</b><br>
                        ${cafe.address || cafe.properties?.address}<br>
                        ⭐ Rating: ${cafe.rating || cafe.properties?.rating}`);
                    window.closestMarkers.push(marker);
                }
            });

            map.setView([lat, lng], 14);
        })
        .catch(err => console.error("Error loading closest cafes:", err));

});




</script>

</body>
</html>
