<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Stained Map</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Minimal inline styling */
        #map { height: 90vh; width: 100%; }
    </style>
</head>
<body>

<div class="container-fluid p-2">
    <h1>Coffee Stained Map</h1>
    <div id="map"></div>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
// 1. Initialize map centered on Dublin
const map = L.map('map').setView([53.3498, -6.2603], 13);

// 2. Add OpenStreetMap tiles
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

// 3. Fetch cafes from API
fetch("/api/cafes/")
.then(response => response.json())
.then(data => {
    console.log("Fetched cafes:", data);

    if (data.type === "FeatureCollection" && data.features) {
        data.features.forEach(f => {
            // Convert "SRID=4326;POINT (lng lat)" to [lat, lng]
            const coordsText = f.geometry.replace('SRID=4326;POINT (', '').replace(')', '');
            const [lng, lat] = coordsText.split(' ').map(Number);

            L.marker([lat, lng]).addTo(map)
                .bindPopup(`<b>${f.properties.name}</b><br>${f.properties.address}<br>â­ Rating: ${f.properties.rating}`);
        });
    } else {
        console.error("Unexpected data format:", data);
    }
})
.catch(err => console.error("Error loading cafes:", err));
</script>
</body>
</html>
