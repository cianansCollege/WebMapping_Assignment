{% extends 'cafes/base.html' %}
{% load static %}

{% block title %}Coffee Stained Map{% endblock %}

{% block content %}
<div class="container-fluid p-0">
    <div class="row">
        <div class="col-12">
            <div class="card m-3 shadow-sm">
                <div class="card-body">
                    <h4 class="card-title mb-3">☕ Coffee Stained Map</h4>
                    <p class="text-muted">Explore cafés around Dublin</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Map -->
    <div class="row">
        <div class="col-12">
            <div id="map" style="height: 75vh; width: 100%;"></div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'cafes/js/map.js' %}"></script>
{% endblock %}
