services:
  db:
    image: postgis/postgis:15-3.4
    environment:
      POSTGRES_DB: coffee_map
      POSTGRES_USER: webmapping
      POSTGRES_PASSWORD: coffee_pw
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    command: ./wait_for_db.sh python manage.py runserver 0.0.0.0:8000
    environment:
      - DB_NAME=coffee_map
      - DB_USER=webmapping
      - DB_PASSWORD=coffee_pw
      - DB_HOST=db
      - DB_PORT=5432
    depends_on:
      - db
    ports:
      - "8000:8000"

    volumes:
      - .:/app

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@coffee.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"

volumes:
  postgres_data:
